plugins {
    id 'java'
}

group 'org.tomaszP77'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.projectlombok:lombok:1.18.22'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.12.1'
    implementation group: 'com.codeborne', name: 'selenide', version: '7.0.2'
    testImplementation("io.github.bonigarcia:webdrivermanager:5.5.3")
}

test {
    useJUnitPlatform()
}